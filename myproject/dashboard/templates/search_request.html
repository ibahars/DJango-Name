{% for book in books %}
<div class="flex justify-between items-center space-x-6">
  <div class="p-2 border-b">
    <p><strong>{{ book.name }}</strong></p>
    <p>Yazar: {{ book.author }}</p>
    <p>Sayfa: {{ book.page }}</p>
  </div>
  <div>
    <select
      name="ml-auto p-4class_select_{{ forloop.counter }}"
      class="border rounded px-2 py-1"
    >
      <option disabled selected>Durum Seçiniz</option>
      <option value="okudum">Okudum</option>
      <option value="okuyorum">Okuyorum</option>
      <option value="okuyacağım">Okuyacağım</option>
    </select>
    <button
      type="submit"
      class="px-4 py-1 bg-purple-300 text-white rounded hover:bg-purple-600"
    >
      Kaydet
    </button>
  </div>
</div>

{% empty %}
<div class="p-4 text-gray-600">Hiçbir kitap bulunamadı.</div>
{% endfor %}
