<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

  </head>

                <div class="w-1/% p-1 text-3xl">100</div>

                <div class="w-1/5">

          class="w-1/2 p-4 border-4 border-white min-h-40 rounded-2xl bg-white"

        </div>
      </div>
