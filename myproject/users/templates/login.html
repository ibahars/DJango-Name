{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#B38ECD]">
    <div class="flex items-center justify-center h-screen">
      <div
        class="w-[370px] h-[530px] bg-white border-4 border-white rounded-3xl shadow-md p-4 outline-4"
      >
        <form method="POST">
          {% csrf_token %}
          <div class="border-4 border-white p-4">
            <p class="flex items-center justify-center text-4xl h-[95px]">
              Giriş Yap
            </p>
            <div class="flex flex-col justify-center py-5 space-y-4">
              <p>E-mail</p>
              <input
                type="text"
                name="Email"
                placeholder="Email giriniz"
                required
                class="py-1 px-3 border border-gray-300 rounded-2xl w-64"
              />

              <p>Şifre</p>
              <input
                type="password"
                name="password"
                placeholder="Şifre giriniz"
                required
                class="py-1 px-3 border border-gray-300 rounded-2xl w-64"
              />
            </div>
          </div>
          <div
            class="border-4 border-white p-6 flex items-center justify-center"
          >
            <button
              class="px-4 py-2 bg-[#B38ECD] text-black font-medium rounded-xl w-36"
            >
              Giriş Yap
            </button>
          </div>
          <p class="p-4">
            Hesabın yok mu?
            <a
              href="/register"
              class="text-[#B38ECD] hover:underline font-semibold"
              >Kayıt ol.</a
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
